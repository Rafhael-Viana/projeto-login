<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
            <section id="image"></section>
            <section id="form">
                <h1>Login</h1>
                <p>Seja bem vindo. Para acessar sua conta insira usuário e senha.</p>
                <form action="cadastro.js" method="post" id="forml" autocomplete="on">
                    <div class="campo">
                        <label for="iuser"><span class="material-symbols-outlined">person</span></label>        
                        <input type="email" name="user" id="iuser" required placeholder="Usuário" autocomplete="email" maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Usuário" autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    
                </form>
            </section>
    </main>
</body>
</html>
